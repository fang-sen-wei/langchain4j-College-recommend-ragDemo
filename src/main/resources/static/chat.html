<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 对话助手</title>
    <style>
        body {
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.5;
            padding: 10px 15px;
            border-radius: 10px;
        }
        .user {
            align-self: flex-end;
            background-color: #0078d7;
            color: white;
        }
        .ai {
            align-self: flex-start;
            background-color: #eaeaea;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #sendBtn, #newChatBtn {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #0078d7;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendBtn:hover, #newChatBtn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="messageInput" placeholder="请输入您的问题..." />
    <button id="sendBtn">发送</button>
    <button id="newChatBtn">新建对话</button>
</div>

<script>
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const newChatBtn = document.getElementById("newChatBtn");
    const memoryId = ref(Date.now().toString());

    // 添加聊天消息到界面
    function appendMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 发送消息
    async function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, "user");
        messageInput.value = "";

        // 创建 AI 回复容器
        const aiDiv = document.createElement("div");
        aiDiv.classList.add("message", "ai");
        chatContainer.appendChild(aiDiv);

        // 发起流式请求
        const response = await fetch(`/chat?message=${encodeURIComponent(userMessage)}&memoryID=${memoryId.value}`);
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;

        while (!done) {
            const { value, done: readerDone } = await reader.read();
            if (value) {
                const chunk = decoder.decode(value);
                aiDiv.textContent += chunk;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            done = readerDone;
        }
    }

    // 新建对话
    function newChat() {
        chatContainer.innerHTML = "";
        appendMessage("新对话已开始。", "ai");
    }

    // 按钮事件绑定
    sendBtn.addEventListener("click", sendMessage);
    newChatBtn.addEventListener("click", newChat);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
